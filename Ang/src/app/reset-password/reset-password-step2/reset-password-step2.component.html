<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form id="registration" [formGroup]="formFields" (ngSubmit)="onSubmit()">
        <ul>
          <li>
            <input type="password" placeholder="New password" name="firstPassword" required formControlName="firstPassword"/>
          </li>
          <li>
            <input type="password" placeholder="Repeat new password" name="secondPassword" required formControlName="secondPassword"/>
          </li>
          <li>
            <button  type="submit" class="button" >Reset password</button>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>
